<table border="5" width="400" height="400">

    <tr>
        <th>id</th>
        <th>name</th>
        <th>gender</th>
        <th>salary</th>

    </tr>

    <tr *ngFor="let c of company">
        <td>{{c.cmpid}}</td>
        <td>{{c.name|mypipe:c.gender}}</td>
        <td>{{c.gender}}</td>
        <td>{{c.salary}}</td>
    </tr>

</table>
