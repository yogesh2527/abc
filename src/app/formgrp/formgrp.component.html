
<div class="container-fluid">
   
    <div class="row">
        <div class="col-md-2" >
            <p>Menu</p>

        </div >


        <div class="col-md-8">
                    
        <form [formGroup]="formgrp" (ngSubmit)="onSubmit()" class="form-horizontal">

            <div class="panel panel-primary">

                <div class="panel-heading">
                        <h3>Create Employee</h3>
                </div>

                <div class="panel-body">

                                 <div class="form-group">
                                <label class="col-md-3"> Name =>  </label>
                                     <input type="text" formControlName="name" class="form-control col-md-9" placeholder="Enter the Name">
                               
                                 </div>    
                                 <div class="form-group">
                                    <label class="col-md-3">   Password =></label>
                                            <input type="text" formControlName="password" class=" form-control col-md-9" placeholder="Enter the Password">
                                  </div>           
                                    <div class="form-group">
                                        <label class="col-md-3"> mobile Number =>   </label>
                                                <input type="text" formControlName="mobileno" class="form-control col-md-9" placeholder="Enter the Mobile Number">
                                     </div>             
                                    <div class="form-group">
                                        <label class="col-md-3">   Address => </label>
                                              <input type="text" formControlName="address" class="form-control col-md-9" placeholder="Enter the Address">
                  
                  
                                      </div>     
                </div>           
                <div class="panel panel-footer">

                        <button type="submit">Submit</button>
                </div>            
                                       
                              
                        

               

            </div>

        </form>

        </div>

        <div class="col-md-2">

            <p>Ads</p>
        </div>
    </div>

      
</div>
